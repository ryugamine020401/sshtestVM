<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- <link href="css/media.css" rel="stylesheet" type="text/css" media="all" /> -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="js/main.js"></script>
    <style>
        h1 {
            text-align: center;
        }
        body {
            background-color: #202124;
            color: #eeeeee; 
        }
        .mainArea {
            display: flex;
            flex-direction: row;
            height: 650px;
        }
        .audienceBox {
            min-width: 150px;
            flex:1;
            order:1;
            padding: 5px;
            border-width: 2px;
            margin: 1px;
            border-color: black;
            border-style: solid;
        }
        #videoBox {
            flex:6;
            order:2;
            padding: 5px;
            border-width: 2px;
            margin: 1px;
            border-color: black;
            border-style: solid;
        }
        .chatBox {
            flex:2;
            order:3;
            padding: 5px;
            border-width: 2px;
            margin: 1px;
            border-color: black;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- ###################################################################### -->
    <h1><span id="username">USER</span></h1>
    <div class="ctrlBox">
        <input type="checkbox" id="muted-toggle"><span>視訊聲音</span>
        <button id="camera-toggle">開啟相機</button>
        <button id="mic-toggle">開啟麥克風</button>
        <button id="screen-toggle">開啟畫面分享</button>
    </div>
    <div class="mainArea">
        <div class="audienceBox">
            <h3 id="number-of-audience">成員</h3>
            <div style="height:30px"></div>
            <div id="audience"></div>
            <div style="height:30px"></div>
            <div id="audioBox"></div>
        </div>
        <div id="videoBox">
            <h3>畫面</h3>
        </div>
        <div class="chatBox">
            <h3>聊天室</h3>
            <input id="chat-input" placeholder="輸入訊息">
            <button id="chat-send">送出</button>
            <div id="chatroom"></div>
        </div>
    </div>
    <!-- ###################################################################### -->
</body>
</html>
